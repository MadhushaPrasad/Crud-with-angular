<div *ngIf="isDisplayContent" class="jumbotron">
  <h1>Customer Manage</h1>
  <div class="mt-2">
    <p>Id : {{id}}</p>
    <p>Name : {{name}}</p>
  </div>
  <button (click)="navigateToItem()" class="btn btn-primary" style="cursor: pointer">Go to Item</button>
  <br>

  <!--  template variable  #  -->
  <!--  event binding  ()  -->
  <!--  property binding-->
  <!--  style binding-->
  <h2 [style.color]="titleStyle" class="mt-3">{{Madhsuha}}</h2>
  <!--  class binding-->
  <h2 [class.myClass]="true" class="mt-3">{{Madhsuha}}</h2>

  <!--  ngClass binding-->
  <h2 [ngClass]="{'myClass':false,'myClassTwo':true,'myClassThree':false}" class="mt-3">{{Madhsuha}}</h2>

  <!--  ngStyle binding-->
  <h2 [ngStyle]="{'color':'white','backgroundColor':'orange'}" class="mt-3">{{Madhsuha}}</h2>

  <input #txtInputOne (keydown.enter)="getText(txtInputOne)" class="form-control col mt-3" placeholder="Full Name"
         type="text">
  <hr>

  <div class="row card p-4">
    <div class="col-6">
      <div class="form-group mt-2">
        <input [value]="inputValue" class="form-control" type="text">
      </div>

      <!--      2 way binding without directives-->
      <div class="form-group">
        <input #txtInput (keydown.enter)="getText(txtInput)" class="form-control col mt-3" type="text">
      </div>
      <button (click)="getText(txtInput)" class="btn btn-danger mt-2">
        send Details
      </button>

      <!--      2 way binding with directives [(ngModel)] -->
      <div class="form-group">
        <input [(ngModel)]="Madhsuha" class="form-control col mt-3" type="text">
      </div>
    </div>
  </div>

</div>
<div class="row card mt-3 pt-4 pb-4">
  <div class="row ps-4">
    <h1 class="mt-3 mb-3 text-danger">Customer Form</h1>
    <div class="col-6">
      <form (ngSubmit)="saveCustomer()" [formGroup]="form">
        <div class="form-group mt-2">
          <label for="custID">Customer ID</label>
          <input class="form-control mt-2" formControlName="id" id="custID" name="id" type="text">
        </div>
        <div class="form-group mt-2">
          <label for="custName">Customer Name</label>
          <input class="form-control mt-2" formControlName="name" id="custName" name="name" type="text">
        </div>
        <div class="form-group mt-2">
          <label for="custAddress">Customer Address</label>
          <input class="form-control mt-2" formControlName="address" id="custAddress" name="address"
                 type="text">
        </div>
        <button class="btn btn-primary mt-3">Save Customer</button>
        <button class="btn btn-primary mt-3">Save Customer</button>
      </form>
    </div>
  </div>
</div>
<div class="row mt-2 card">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Customer ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Address</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>
        <i (click)="updateCustomer(customer)" aria-hidden="true" class="fa fa-pencil-square me-2 text-primary"
           style="cursor:pointer;"></i>
        <i aria-hidden="true" class="fa fa-trash text-danger" style="cursor:pointer;"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
