<div class="jumbotron">
  <h1>Customer Manage</h1>
  <div class="mt-2">
    <p>Id : {{id}}</p>
    <p>Name : {{name}}</p>
  </div>
  <button (click)="navigateToItem()" class="btn btn-primary" style="cursor: pointer">Go to Item</button>
  <br>

  <!--  template variable  #  -->
  <!--  event binding  ()  -->
  <!--  property binding-->
  <!--  style binding-->
  <h2 [style.color]="titleStyle" class="mt-3">{{Madhsuha}}</h2>
  <!--  class binding-->
  <h2 [class.myClass]="true" class="mt-3">{{Madhsuha}}</h2>

  <!--  class binding-->
  <h2 [ngClass]="{'myClass':false,'myClassTwo':true,'myClassThree':false}" class="mt-3">{{Madhsuha}}</h2>

  <input #txtInputOne (keydown.enter)="getText(txtInputOne)" class="form-control col mt-3" placeholder="Full Name"
         type="text">
  <hr>

  <div class="row card p-4">
    <div class="col-6">
      <div class="form-group mt-2">
        <input [value]="inputValue" class="form-control" type="text">
      </div>

      <!--      2 way binding without directives-->
      <div class="form-group">
        <input #txtInput (keydown.enter)="getText(txtInput)" class="form-control col mt-3" type="text">
      </div>
      <button (click)="getText(txtInput)" class="btn btn-danger mt-2">
        send Details
      </button>

      <!--      2 way binding with directives [(ngModel)] -->
      <div class="form-group">
        <input [(ngModel)]="Madhsuha" class="form-control col mt-3" type="text">
      </div>
    </div>
  </div>
</div>
